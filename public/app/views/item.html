<section id="spuppie">
  <article>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="header">Meus Trabalhos</h2>
        </div>
      </div>
      <div class="row">
        <div class="title">
          <div class="centered">
            <div>
              <h2>{{item.title}}</h2>
            </div>
          </div>
          <p></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div id="carousel-puppie" data-ride="carousel" data-interval="false" class="carousel slide">
            <!-- Wrapper for slides-->
            <div class="carousel-inner">
              <div class="item active"><img src="/img/items/{{item.url}}/1.jpg"/></div>
              <div class="item"><img src="/img/items/{{item.url}}/2.jpg"/></div>
              <div class="item"><img src="/img/items/{{item.url}}/3.jpg"/></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-12">
              <p>{{item.desc}}</p>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-12">
              <div id="carousel-thumb-puppie" data-ride="carousel" data-interval="false" class="carousel slide">
                <!-- Wrapper for slides-->
                <div class="carousel-inner">
                  <div class="item active">
                    <ol>
                      <li data-target="#carousel-puppie" data-slide-to="0" class="active thumb">
                        <img src="/img/items/{{item.url}}/thumbs/1.jpg"/>
                      </li>
                      <li data-target="#carousel-puppie" data-slide-to="1" class="thumb">
                        <img src="/img/items/{{item.url}}/thumbs/2.jpg"/>
                      </li>
                      <li data-target="#carousel-puppie" data-slide-to="2" class="thumb">
                        <img src="/img/items/{{item.url}}/thumbs/3.jpg"/>
                      </li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
            <!-- INICIO FORMULARIO BOTAO PAGSEGURO -->
            <form action="https://pagseguro.uol.com.br/checkout/v2/payment.html" method="post">
              <!-- NÃO EDITE OS COMANDOS DAS LINHAS ABAIXO -->
              <input type="hidden" name="code" value="C585F2182C2CBAA33416BFA8093E4B53" />
              <input type="image" src="https://p.simg.uol.com.br/out/pagseguro/i/botoes/pagamentos/120x53-comprar-roxo.gif" name="submit" alt="Pague com PagSeguro - é rápido, grátis e seguro!" />
            </form>
            <!-- FINAL FORMULARIO BOTAO PAGSEGURO -->
          </div>
        </div>
      </div>
    </div>
  </article>

  <article class="puppies">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Veja também:</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="grid">
            <ul>
              <li ng-repeat="item in items">
                <a ng-href="#/items/{{item.url}}">
                  <img data-ng-src="/img/items/{{item.url}}/thumbs/1.jpg"/>
                  <span ng-class="name">{{item.name}}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>
<div footer></div>
